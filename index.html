<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Freelancer</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/main.css">


</head>
<body>
	<!-- parte de header -->
	<header class="container">
		<nav class="row">
			<section class="col-1"></section>
			<section class="col-3 titulo">
				<a class="titulo ">START BOOTSTRAP</a>
			</section>
			<section class="col-4"></section>
			<section class="col-1 ligas">
				<a href="#">PORTAFOLIO</a>
			</section>
      <section class="col-1 ligas">
				<a href="#">ABOUT</a>
			</section>
		  <section class="col-1 ligas">
				<a href="#">CONTACT</a>
			</section>
		</nav>
	</header>
  <section class="container separador"></section>
	<!-- seccion 1, start bootstrap -->
	<!-- arquetecto imagen -->
	<article class="container seccion-azul">
		<section class="row">
			<section class="col-4"></section>
			<section class="col-3">
				<img class="arquitecto" src="assets/images/profile.png" alt="arquitecto">
		  </section>
	  </section>
		<!-- texto principal -->
		<section class="row">
			<section class="col-3"></section>
			<section class="col-9">
				<p  class="start-texto">START BOOTSTRAP</p>
    	</section>
			<!-- separador estrella -->
			<section class="row">
			 <section class="col-5"></section>
			 <section class="col-2">
				 <!-- <hr class="linea-estrellita"> -->
				 <i class="fa fa-star" aria-hidden="true"></i>
			 </section>
			<!-- texto-descriptivo -->
			<section class="row">
				<section class="col-12">
					<p  class="texto-descriptivo">Web Developer - Graphic Artist - User Experience Designer</p>
	    	</section>
		</section>
	</article>

	<!-- seccion portafolio -->
	<!-- titulo -->
	<article class="container con-portafolio">
		<section class="row">
			<section class="col-12">
				<p  class="portafolio">PORTAFOLIO</p>
			</section>
			<section class="col-12">
			<i class="fa fa-star portafolio-estrella" aria-hidden="true"></i>
			</section>
		</section>
		<!-- imagenes -->
		<section class="row">
			<section class="col-2"></section>
				<section class="col-8">
					<section class="row">
						<section class="col-4">
							<img class="imagenes-portafolio" src="assets/images/portfolio/cabin.png" alt="cabaña">
						</section>
						<section class="col-4">
							<img class="imagenes-portafolio" src="assets/images/portfolio/cake.png" alt="pastel">
						</section>
						<section class="col-4">
							<img class="imagenes-portafolio" src="assets/images/portfolio/circus.png" alt="circo">
						</section>
					</section>

						<section class="row">
							<section class="col-4">
								<img class="imagenes-portafolio" src="assets/images/portfolio/game.png" alt="juego">
							</section>
							<section class="col-4">
								<img class="imagenes-portafolio" src="assets/images/portfolio/safe.png" alt="seguridad">
							</section>
							<section class="col-4">
								<img class="imagenes-portafolio" src="assets/images/portfolio/submarine.png" alt="submarino">
							</section>
						</section>
				</section>
		</section>






	</article>


















	<!-- Enlaza aquí tu archivo JS -->
<script src="js/app.js"></script>
</body>
</html>
